getBoardCount = SELECT COUNT(BOARD_NO) FROM BOARD WHERE BOARD_DELETE_YN = 'N'
selectList = SELECT * FROM (SELECT ROWNUM AS RNUM, BOARD_NO, CAT_NAME, BOARD_TITLE, BOARD_CONTENT, USER_NAME, AVA_NICKNAME, BOARD_COUNT, BOARD_WRITE_DATE, BOARD_UPDATE_DATE FROM(SELECT * FROM BLIST) WHERE BOARD_DELETE_YN = 'N') WHERE RNUM BETWEEN ? AND ?
selectBoard = SELECT BOARD_NO, BOARD_COUNT, BOARD_TITLE, BOARD_CONTENT, AVA_NICKNAME, CAT_NAME, BOARD_WRITE_DATE, BOARD_UPDATE_DATE FROM BOARD B JOIN CAT C ON(B.CAT_NO = C.CAT_NO) JOIN MEM M ON(B.BOARD_WRITER = M.USER_ID) WHERE BOARD_NO = ?
insertBoard = insert into BOARD values(seq_bno.nextval, ?, ?, 1, sysdate, sysdate, 'N', ?, ?);